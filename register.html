</head>
<body>
    <nav>
        <i class="fa-duotone fa-bars menu" tabindex="-1"></i>
        <div class="nav1">
            <a href="index.html" class="homelink">
                <img class="homelogo" src="style/materials/home.png" alt="moon mole logo">
            </a>

        </div>
    </nav>
    <section>
        <form>
            <label for="fn">first name</label>
            <input type="text" name="fn" id="fn" placeholder="only alphabetics" required>
            <label for="ln">last name</label>
            <input type="text" name="ln" id="ln" placeholder="only alphabetics" required>
            <label for="o1">gender</label>
            <input type="radio" id="o1" name="gender" value="male" checked>
            <label for="o1">male</label>
            <input type="radio" id="o2" name="gender" value="female">
            <label for="o2">female</label>
            <label for="em">enter email</label>
            <input type="email" id="em" name="email" placeholder="Gmail or yahoo" required>
            <label for="un">user name</label>
            <input type="text" name="email" id="un" placeholder="user name" >
            <label for="pass">password</label>
            <input type="password" name="pass" id="pass" placeholder="8-13 length"  minlength="8" maxlength="13" required>
            <input type="submit" value="register">
        </form>
    </section>
